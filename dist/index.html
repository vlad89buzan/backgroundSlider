<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css?_v=20220708184311' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.min.css?_v=20220708184311">
	<title>backgroundSlider</title>
</head>

<body>
	<div class="wrapper">
		
		<main>
			<div class="slider">
				<div class="slider__slide slider__slide--active" style="background-image: url(img/1.avif) ;">
				</div>
				<div class="slider__slide" style="background-image: url(img/2.avif)">
				</div>
				<div class="slider__slide" style="background-image: url(img/3.avif);">
				</div>
				<div class="slider__slide" style="background-image: url(img/4.avif);">
				</div>


				<button class="arrow left-arrow" id="left">
					<i class="fas fa-arrow-left"></i>
				</button>
				<button class="arrow right-arrow" id="right">
					<i class="fas fa-arrow-right"></i>
				</button>

			</div>







		</main>
		<script>
			const main = document.querySelector('main');
			const slides = document.querySelectorAll('.slider__slide');
			const prevBtn = document.querySelector('#left');
			const nextBtn = document.querySelector('#right');

			let activeSlide = 0;

			nextBtn.addEventListener('click', () => {
				activeSlide++;
				if (activeSlide > slides.length - 1) {
					activeSlide = 0;

				}
				setBgToMain();
				setActiveSlide();

			})
			prevBtn.addEventListener('click', () => {
				activeSlide--;
				if (activeSlide < 0) {
					activeSlide = slides.length - 1;

				}
				setBgToMain();
				setActiveSlide();

			})
			setBgToMain();
			function setBgToMain() {
				main.style.backgroundImage = slides[activeSlide].style.backgroundImage;
			}
			function setActiveSlide() {
				slides.forEach(slide => {
					slide.classList.remove('slider__slide--active');
				})
				slides[activeSlide].classList.add('slider__slide--active');
			}

		</script>
		
	</div>
	<!-- <script src="js/app.min.js?_v=20220708184311"></script> -->
</body>

</html>
